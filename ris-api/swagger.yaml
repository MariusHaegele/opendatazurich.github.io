---
swagger: "2.0"
info:
  description: API for requesting GRZ data. Includes members, deals, protocols and council mail
  version: "1"
  title: GRZ API
host: www.gemeinderat-zuerich.ch
basePath: /api
tags:
- name: Mitglieder
  description: member functions
- name: Geschaeft
  description: deal functions
- name: Protokoll
  description: protocol functions
- name: Ratspost
  description: council mail functions
schemes:
- http
paths:
  /Mitglieder:
    get:
      tags:
      - Mitglieder
      description: Fetching memberlist of GRZ
      produces:
      - application/xml
      - application/json
      parameters:
      - name: name
        in: query
        description: Query for a specific name
        required: false
        type: string
      - name: parteiId
        in: query
        description: GUID of party
        required: false
        type: string
      - name: fraktionId
        in: query
        description: GUID of fraction
        required: false
        type: string
      - name: wahlkreisId
        in: query
        description: GUID of wahlkreis
        required: false
        type: string
      - name: wohnkreisId
        in: query
        description: GUID of wohnkreis
        required: false
        type: string
      - name: kommissionId
        in: query
        description: GUID of kommission
        required: false
        type: string
      - name: includeInactive
        in: query
        description: Inclusive inactive members
        required: false
        type: boolean
      - name: orderBy
        in: query
        description: orderBy
        required: false
        type: string
      - name: orderDir
        in: query
        description: orderDir
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Mitglied'
  /Mitglieder/suchen:
    get:
      tags:
      - Mitglieder
      description: Fetching memberlist of GRZ
      produces:
      - application/xml
      - application/json
      parameters:
      - name: name
        in: query
        description: Query for a specific name
        required: false
        type: string
      - name: parteiId
        in: query
        description: GUID of party
        required: false
        type: string
      - name: fraktionId
        in: query
        description: GUID of fraction
        required: false
        type: string
      - name: wahlkreisId
        in: query
        description: GUID of wahlkreis
        required: false
        type: string
      - name: wohnkreisId
        in: query
        description: GUID of wohnkreis
        required: false
        type: string
      - name: kommissionId
        in: query
        description: GUID of kommission
        required: false
        type: string
      - name: includeInactive
        in: query
        description: GUID of kommission
        required: false
        type: boolean
      - name: orderBy
        in: query
        description: orderBy
        required: false
        type: string
      - name: orderDir
        in: query
        description: orderDir
        required: false
        type: string
      responses:
        200:
          description: OK
