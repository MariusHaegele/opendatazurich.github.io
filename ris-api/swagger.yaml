      description: Fetching protocol list of GRZ
      produces:
      - application/xml
      - application/json
      parameters:
      - name: sitzungsNummer
        in: query
        description: number of the meeting, integrated in the protocol name
        required: false
        type: integer
      - name: suchBegriff
        in: query
        description: search term, included in the protocol
        required: false
        type: string
        format: asdf
      - name: datumVon
        in: query
        description: date begin, ex. '2015-03-04T00:00:00.000Z'
        required: false
        type: string
      - name: datumBis
        in: query
        description: date end, ex. '2015-03-04T00:00:00.000Z'
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Protokoll'
  /Protokoll/suchen:
    get:
