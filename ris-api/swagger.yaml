      produces:
      - application/xml
      - application/json
      parameters: []
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Geschaeftsucheparameter'
  /Geschaeft/mitgliederVorstoesseDetails:
    get:
