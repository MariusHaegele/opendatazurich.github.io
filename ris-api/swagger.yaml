  /Mitglieder/details:
    get:
      tags:
      - Mitglieder
      description: Delivers Metadata of registered goverment member
      produces:
      - application/xml
      - application/json
      parameters:
      - name: mid
        in: query
        required: true
        type: string
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/MitgliedDetails'
  /Geschaeft:
    get:
      tags:
      - Geschaeft
      description: Fetching memberlist of GRZ
      produces:
      - application/xml
      - application/json
      parameters:
      - name: suchBegriff
        in: query
        description: searching terms filter criteria to find fitting deals
        required: false
        type: string
      - name: grNummer
        in: query
        description: deal number criteria, ex. '2013/1'
        required: false
        type: string
      - name: geschaeftsartId
        in: query
        description: id of deal sort. Defined in RIS.
        required: false
        type: integer
      - name: jahr
        in: query
        description: deal year
        required: false
        type: integer
      - name: departementId
        in: query
        description: id of department. Defined in RIS.
        required: false
        type: integer
      - name: personId
        in: query
        description: GUID of creator. Defined in RIS.
        required: false
        type: string
      - name: parteiId
        in: query
        description: GUID of party. Defined in RIS.
        required: false
        type: string
      - name: geschaeftAuswahl
        in: query
        description: closed or pendent deals. "true" means closed.
        required: false
        type: boolean
      - name: fraktionId
        in: query
        description: GUID of fraction. Defined in RIS.
        required: false
        type: string
      - name: kommissionEinrId
        in: query
        description: GUID of commission. Defined in RIS.
        required: false
        type: string
      - name: referendumId
        in: query
        description: Id of referendum. Defined in RIS.
        required: false
        type: integer
      - name: ablaufschrittId
        in: query
        description: Id of session step. Defined in RIS.
        required: false
        type: integer
      - name: kommissionId
        in: query
        description: GUID of leading commission. Defined in RIS.
        required: false
        type: string
      - name: pendentBeiId
        in: query
        description: Id of pending group. Defined in RIS.
        required: false
        type: integer
      - name: sitzungsNummer
        in: query
        description: Session number, ex. 116
        required: false
        type: integer
      - name: datumVon
        in: query
        description: session date min, ex. '2015-03-04T00:00:00.000Z'
        required: false
        type: string
      - name: datumBis
        in: query
        description: session date max, ex. '2015-03-04T00:00:00.000Z'
        required: false
        type: string
      - name: beschlussNrGR
        in: query
        description: Resolution number, ex. 4569
        required: false
        type: integer
      - name: includeInactive
        in: query
        description: Includes inactive members
        required: false
        type: boolean
      - name: orderBy
        in: query
        description: Order by a criteria. By title = "geschaeftstitel", by deal = "geschaeftsart"
        required: false
        type: string
      - name: orderDir
        in: query
        description: Sorts the output by the deal number. None or "asc"
        required: false
        type: string
      - name: activePage
        in: query
        description: page of all the paginated result list
        required: false
        type: integer
      - name: pageSize
        in: query
        description: size of a paginated list site
        required: false
        type: integer
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Geschaefte'
  /Geschaeft/suchen:
    get:
      tags:
      - Geschaeft
