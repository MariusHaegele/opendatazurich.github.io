      - name: fraktionId
        in: query
        description: GUID of fraction
        required: false
        type: string
      - name: wahlkreisId
        in: query
        description: GUID of wahlkreis
        required: false
        type: string
      - name: wohnkreisId
        in: query
        description: GUID of wohnkreis
        required: false
        type: string
      - name: kommissionId
        in: query
