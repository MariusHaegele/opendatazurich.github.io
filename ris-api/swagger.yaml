        required: false
        type: string
      - name: pendentBeiId
        in: query
        description: Id of pending group. Defined in RIS.
        required: false
        type: integer
      - name: sitzungsNummer
        in: query
        description: Session number, ex. 116
        required: false
        type: integer
      - name: datumVon
        in: query
        description: session date min, ex. '2015-03-04T00:00:00.000Z'
        required: false
        type: string
      - name: datumBis
        in: query
        description: session date max, ex. '2015-03-04T00:00:00.000Z'
        required: false
