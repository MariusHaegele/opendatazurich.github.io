           $ref: '#/definitions/schemas/mitgliederOrderBy'
      - name: orderDir
        in: query
        description: orderDir
        required: false
        schema:
           $ref: '#/definitions/schemas/orderDir'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Mitglied'
  /Mitglieder/suchen:
    get:
      summary: /Mitglieder/suchen
      tags:
