        in: query
        required: true
        type: string
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/GeschaeftDetails'
  /Protokoll:
    get:
      summary: /Protokoll
      tags:
      - Protokoll
      description: Find protocols of the parlamentary meetings.
      produces:
      - application/json
      - application/xml
      parameters:
      - name: sitzungsNummer
        in: query
        description: number of the meeting, integrated in the protocol name
        required: false
        type: integer
      - name: suchBegriff
        in: query
        description: search term, included in the protocol
        required: false
        type: string
        format: asdf
      - name: datumVon
        in: query
        description: date begin, ex. '2019-03-01'
        required: false
        type: string
      - name: datumBis
        in: query
        description: date end, ex. '2019-03-07'
        required: false
        type: string
      responses:
        200:
