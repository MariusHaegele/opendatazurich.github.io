      - name: mid
        in: query
        description: GUID of a member. Saved in RIS
        required: true
        type: string
      - name: orderVorstoesseBy
        in: query
        description: order by advances. Title = "Geschaeftstitel", Sort of deal = "Geschaeftsart"
