  /Mitglieder/suchenGruppiert:
    get:
      summary: /Mitglieder/suchenGruppiert
      tags:
      - Mitglieder
      description: Retrieve alphabetically grouped GRZ member list based on various parameters
      produces:
      - application/json
      - application/xml
      parameters:
      - name: name
        in: query
        description: Query for a specific name
        required: false
