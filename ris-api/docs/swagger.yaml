      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Geschaefte'
  /Geschaeft/parameter:
    get:
      summary: /Geschaeft/parameter
      tags:
      - Geschaeft
      description: Fetching very detailed deals parameters (e.g. GUID, ID, year, Departement, process steps) saved in the RIS.
      produces:
      - application/json
      - application/xml
      parameters: []
      responses:
        200:
          description: OK
          schema:
