      - name: sitzungsNummer
        in: query
        description: Session number, ex. 116
        required: false
        type: integer
      - name: datumVon
        in: query
        description: session date min, ex. '2019-03-01'
        required: false
        type: string
      - name: datumBis
        in: query
        description: session date max, ex. '2019-03-07'
        required: false
        type: string
      - name: beschlussNrGR
        in: query
        description: Resolution number, ex. 4569
        required: false
        type: integer
      - name: includeInactive
        in: query
        description: Includes inactive members
        required: false
        type: boolean
      - name: orderBy
        in: query
        description: Order by a criteria. By title = "geschaeftstitel", by deal = "geschaeftsart"
        required: false
        schema:
           $ref: '#/definitions/schemas/geschaeftOrderBy'
      - name: orderDir
