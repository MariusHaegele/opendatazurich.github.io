<!DOCTYPE html>
<html>
<head>
	
	<title>WMS on Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px; max-width: 100%;"></div>
<script>

	var zurichMap = L.map('mapid').setView([47.36, 8.53], 13);

    
	/* check GetCapabilities to find layers: 
	 * https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau?SERVICE=WMS&REQUEST=GetCapabilities&VERSION=1.3.0
	*/
	L.tileLayer.wms('https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau', {
		layers: 'wmslayers',
		name: 'wmslayers',
		fmt: 'image/png',
        overlay: true,
        control: true,
		autoZindex: false
	}).addTo(zurichMap);

	L.marker([47.34, 8.54]).addTo(zurichMap)
		.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Du hast auf der Karte auf " + e.latlng.toString() + " geklickt")
			.openOn(zurichMap);
	}

	zurichMap.on('click', onMapClick);

</script>



</body>
</html>
