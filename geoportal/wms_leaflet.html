<!DOCTYPE html>
<html>
<head>
	
	<title>WMS on Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px; max-width: 100%;"></div>
<script>

	var zurichMap = L.map('mapid').setView([47.36, 8.53], 13);
	
	/* check GetCapabilities to find layers: 
	 * https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau?SERVICE=WMS&REQUEST=GetCapabilities&VERSION=1.3.0
	 *
	 * More examples: https://leafletjs.com/examples/wms/wms.html
	 */
	
	var basemaps = {
	    wmylayers: L.tileLayer.wms('https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau', {
		layers: 'wmslayers'
	    }),
	    'Basiskarte Zürich 1000 Grau': L.tileLayer.wms('https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau', {
		layers: 'Basiskarte Zürich 1000 Grau'
	    }),
	    'Basiskarte Zürich 2500 Grau': L.tileLayer.wms('https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau', {
		layers: 'Basiskarte Zürich 2500 Grau'
	    }),
	    'Basiskarte Zürich 25000 Grau': L.tileLayer.wms('https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau', {
		layers: 'Basiskarte Zürich 25000 Grau'
	    }),
	    'Basiskarte Zürich 50000 Grau': L.tileLayer.wms('https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau', {
		layers: 'Basiskarte Zürich 50000 Grau'
	    })
	};

	L.control.layers(basemaps).addTo(map);

	basemaps.wmylayers.addTo(map);

    
	
	//L.tileLayer.wms('https://www.ogd.stadt-zuerich.ch/wms/geoportal/Basiskarte_Zuerich_Raster_Grau', {
	//	layers: 'wmslayers'
	//}).addTo(zurichMap);

</script>



</body>
</html>
